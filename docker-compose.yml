version: '3.9'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
            python manage.py collectstatic --noinput &&
            gunicorn chat_project.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/static
      - staticfiles_volume:/app/staticfiles
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:1234@db:5432/chat


  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  staticfiles_volume:
  static_volume:
