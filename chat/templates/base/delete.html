<div class="delete-confirmation" style="text-align: center; background-color: #2f2f2f; color: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
  <form action="" method="POST" style="margin-bottom: 30px;">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <p style="font-size: 20px; font-weight: bold; text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">Are you sure you want to delete this "{{ obj }}"?</p>
    <button type="submit" class="btn btn-danger" style="background-color: #ff3737; border: none; padding: 15px 30px; font-size: 18px; border-radius: 10px;">Confirm</button>
    <a
      href="{% if next %}{{ next }}{% else %}{% url 'home' %}{% endif %}"
      class="btn btn-secondary"
      style="background-color: #444; color: #fff; border: none; padding: 15px 30px; font-size: 18px; border-radius: 10px; text-decoration: none;"
    >Go back</a>
  </form>
</div>

<style>
  body {
    background-color: #333;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .delete-confirmation {
    width: 50%;
    margin: 50px auto;
  }
</style>
