<!-- register.html -->
<div class="auth-form" style="text-align: center; margin: 0 auto; background-color: #333; color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
  <h2 style="color: #fff;">Register</h2>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" class="btn btn-success" style="background-color: #444; border-color: #444;" />
  </form>
  <p style="color: #ccc;">Already have an account? <a href="{% url 'login' %}" style="color: #fff;">Login</a></p>
</div>
