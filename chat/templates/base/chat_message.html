<div class="message">
    <div id="notifications"></div>
    {% if request.user == message.user %}
    <a href="{% url "delete-message" message.id %}">delete</a>
    {% endif %}
    <small>{{ message.user }} {{ message.created | timesince }} ago</small>
    <p>{{ message.body }}</p>
    <hr />
  </div>
